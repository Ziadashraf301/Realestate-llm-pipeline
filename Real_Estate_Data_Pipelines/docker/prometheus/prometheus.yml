global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'real-estate-pipeline'
    environment: 'production'

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # Node Exporter - System metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'node-exporter'
          type: 'system-metrics'

  # Milvus metrics
  - job_name: 'milvus'
    static_configs:
      - targets: ['standalone:9091']
        labels:
          service: 'milvus'
          type: 'vector-database'
    metrics_path: '/metrics'

  # PostgreSQL (Dagster) - Orchestration Database
  - job_name: 'postgres-dagster'
    static_configs:
      - targets: ['dagster-postgres-exporter:9187']
        labels:
          service: 'postgres-dagster'
          type: 'database'
          component: 'orchestration'
    scrape_interval: 30s