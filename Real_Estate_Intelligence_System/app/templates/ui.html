        * { margin: 0; padding: 0; box-sizing: border-box; }

        }

        .container { max-width: 1200px; margin: 0 auto; }

        .header {

            padding: 30px;
            border-radius: 15px;

        .header h1 {

        .search-section {

            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-box input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1.1em;
            transition: border 0.3s;
        }

        .search-box input:focus {
            outline: none;
            border-color: #667eea;
        }

        .search-box button {
            padding: 15px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .search-box button:hover { transform: translateY(-2px); }
        .search-box button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .filter-group { display: flex; flex-direction: column; }

        .filter-group label {
            margin-bottom: 5px;
            color: #666;
            font-weight: 500;
        }

        .filter-group select,
        .filter-group input {
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
        }

        .results-section { display: grid; gap: 20px; }

        /* Summary Box - Appears First */
        .summary-box {
            background: linear-gradient(135deg, #f1f5ff 0%, #e8f0ff 100%);
            border: 2px solid #667eea;
            border-radius: 15px;
            padding: 25px;
            color: #333;
            line-height: 1.8;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.2);
            margin-bottom: 20px;
            animation: slideIn 0.5s ease-out;
        }

        .summary-box h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

            padding: 20px;

        .summary-loading {

            align-items: center;
            gap: 10px;
            color: #667eea;
            font-weight: 500;

        .spinner {

            height: 20px;
            border: 3px solid #e0e0e0;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .property-card {

            position: relative;
            overflow: hidden;
        }

        .property-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        .property-details {

        }

        .detail-item {

        .property-description {

        .property-link {

        .loading {
